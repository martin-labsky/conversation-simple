<html>
<head>
  <base href="/">
  <title>Conversation Doc BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation BOT about Watson Conversation Service" />
  <meta property="og:description" content="Interactive Help on Watson Conversation Service Documentation" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="select_wksp">COCOBOT 1.1
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">

    <div id="doc-column-holder" class="doc-column content-column">
        <iframe id="doc" src="http://www.ibm.com/watson/developercloud/doc/conversation/index.html">This is supposed to show Conversation docs</iframe>
    </div>

    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)">
        </label>
      </div>
    </div>
    <!-- 
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
    -->
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
